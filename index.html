<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <center>
            <div class="container">
                <div id="signup-form" class="formcontainer">


                    <h1 class="up">Sign Up</h1>
                    <p>Please fill in this form to create an account.</p><br>


                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required><br><br>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required><br><br>

                    <label for="psw-repeat"><b>Reenter Password</b></label>
                    <input type="password" placeholder="Re-enter Password" name="psw-repeat" required><br><br>

                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label><br>

                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>
                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">SignUp</button>
                    </div><br>
                    <p>Already have an account?<a href="#" onclick="toggleForms()">Signin</a></p>
                </div>
            


            <div id="signin-form" class="formcontainer hidden">

                <!-- <div class="cont" hidden> -->
                <h1 class="up">Sign in</h1><br>

                <label for="Username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required><br><br><br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required><br>
                <br>
                <a href="#">Forget password?</a>
                <br><br><br>
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Signin</button>
                </div><br><br>
                <p>Don't have an account?<a href="#" onclick="toggleForms()">Signup</a></p>
                <!-- </div> -->
            </div>
            </div>
        </center>
    </form>
    <script src="script.js"></script>
</body>

</html>
